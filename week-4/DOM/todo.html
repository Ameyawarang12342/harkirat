<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="todo.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="header">Todo App</div>
        <br><br>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" class="input-field">
        </div>
        <br><br>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" class="input-field">
        </div>
        <br><br>
        <button id="btn-submit" class="btn">Add Todo</button>
    </div>
    <br>
    <div id="dispTodos" class="todo-list">
    </div>
</body>
</html>
